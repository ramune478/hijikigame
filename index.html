<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game { width: 800px; height: 600px; border: 1px solid black; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Multiplayer Game</h1>
    <div id="game"></div>
    <script>
        const socket = io();

        // Players array to hold player information
        let players = {};

        // Initialize game
        function initGame() {
            // Game logic here
            console.log('Game initialized');
        }

        // Handle new player connection
        socket.on('newPlayer', function(id) {
            players[id] = { x: Math.random() * 800, y: Math.random() * 600 };
            console.log('New player connected:', id);
        });

        // Update player positions
        socket.on('updatePlayers', function(data) {
            players = data;
            renderPlayers();
        });

        // Function to render players on canvas
        function renderPlayers() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';  // Clear previous render
            for (const id in players) {
                const playerDiv = document.createElement('div');
                playerDiv.style.position = 'absolute';
                playerDiv.style.left = players[id].x + 'px';
                playerDiv.style.top = players[id].y + 'px';
                playerDiv.innerText = id;
                gameDiv.appendChild(playerDiv);
            }
        }

        // Start the game
        initGame();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
</body>
</html>
